<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section class="title-Content">
        <div class="logo">
            <img src="/img/trolley_ecommerce_online_shop_icon_250200.png" alt="Logo">
            ECommerce
        </div>

        <div class="cart">
            <button id="AdditionBtn">Add Product</button>
            <a id="seller" href="../index.html">Customer</a>
            <p class="total">$<span id="totalPrice">0.00</span></p>
            <a class="cartIco" href="shops/cart.html"><i class="fa my-Cart fa-shopping-cart"
                    aria-hidden="true"></i><span class="cartNum" id="cartNum"></span></a>

        </div>
    </section>
    <section class="nav-content">
        <div class="nav-bar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li> <span id="shop">Shop</span>
                    <ul class="pages" id="pages">
                        <li><a href="shops/phone.html">Phone</a></li>
                        <li><a href="shops/tv.htm">TV</a></li>
                        <li><a href="shops/headphone.html">HeadPhone</a></li>
                    </ul>
                </li>
                <li><a href="About.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="contact-n">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <p>059-999-9999</p>
        </div>
    </section>
    <section class="Pro">
        <h1>My Products</h1>
        <div class="products" id="products">

        </div>
    </section>
    <section class="Add" id="secAdd" style="display: none;">
        <i id="close" class="fa fa-times" aria-hidden="true"></i>
        <form class="inputs">
            <input type="text" placeholder="Product Name" id="name" required>
            <input type="number" placeholder="Product Price" id="price" required>
            <input type="text" placeholder="Product img URL" id="img" required>
            <div class="checkBox">
                <h3>Category</h3>
                <div class="check">
                    <select name="category" id="category" required>
                        <option value="TV">TV</option>
                        <option value="headphone">headphone</option>
                        <option value="phone">phone</option>
                    </select>

                </div>
            </div>
            <textarea required name="Des" id="des" cols="30" rows="5" placeholder="Description"></textarea>
            <button id="addition">Addition</button>
            <button style="display: none;" id="save">save</button>

        </form>
    </section>
    <footer>
        <div class="container-footer">
            <ul>
                <li class="btn"><a href="https://www.freecodecamp.org/alaaahmade" target="_blank">Freecodecamp</a></li>

            </ul>
            <div class="print">
                <p class="foot">Phone: <span>059</span>4149120</p>
                <p class="foot">Email: <span>alaaahmade66</span>@gmail.com</p>
                <p><span>&copy; 2023</span> Copyright Right Reserved</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/seller.js"></script>

</body>

</html>
