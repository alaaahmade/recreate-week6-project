<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login/style.css">
    <title>login & Regestration</title>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <div  class="register-form" id="regp">
                <input type="text" placeholder="user name">
                <input type="text" placeholder="password">
                <input type="text" placeholder="email id">
                <select name="authorize" id="autho">
                    <option value="seller">Seller</option>
                    <option value="customer">Customer</option>
                    <option value="gest">Gest</option>
                </select>
                <button>Create</button>
                <p class="massage">Already Registerd? <a id="log" href="#">Login</a></p>
            </div>

            <div class="login" id="logp">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="password">
                <button>login</button>
                <p class="massage">Not Registerd? <a id="reg" href="#">Registar</a></p>

            </div>
        </div>
    </div>
    <script src="./login/main.js"></script>
</body>
</html>
